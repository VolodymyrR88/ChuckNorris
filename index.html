  <body>
    <div class="wraper">
      <header id="home" class="header-container">
        <div class="home-page">
            <h1 class="home-title">
              Hello visitor! <br />
              You are on my web site and you know who I am!
            </h1>
            <img class="home-img" src="img/ChuckNorris.png" alt="ChuckNorris" width="700px" height="640px"  />
        </div>
        <div class="navigation-menu">
              <h4><a class="menu-title-link" href="#home">CHUCK NORRIS</a></h4>

              </li>
            </ul>
        </div>
      </header>
      <div id="form" class="form-container">
            <h4 class="form-title">Let's get to know you</h4>
          <div class="form-table">
            <form class="form" name="feedback" method="POST" action="form.php">
              <p class="form-row">
                <input
                  class="row-field"
                  type="text"
                  name="name"
                  placeholder="NAME"
                />
              </p>
              <p class="form-row">
                <input
                  class="row-field"
                  type="text"
                  name="email"
                  placeholder="EMAIL"
                />
              </p>
              <p class="form-row">
                <span> Choose your favorit actor:</span> <br />
                <select class="select-field" name="actor">
                  <optgroup label="Best actor">
                    <option value="cn" selected>Chuck the best!</option>
                    <option value="CN">Of course Chuck Norris</option>
                    <option value="Ch">
                      Are you kidding me? Only Chuck Norris!
                    </option>
                  </optgroup>
                </select>
              </p>
              <p class="form-row">
                <textarea
                  class="text-field"
                  name="message"
                  placeholder="Write me something"
                ></textarea>
              </p>
              <input class="button" type="submit" name="send" value="SEND" />
            </form>
          </div>
      </div>
      <div id="Chuck'sJokes" class="Joke-container">
            <img class="Joke-img" src="img/chuckJoke.jpg" alt="Chuck Jokes" />
          <div class="api">
              <iframe class="api-frame" name="joke" width="600px" height="auto"> </iframe>
            <form
              name="joke"
              method="GET"
              action="https://api.chucknorris.io/jokes/random"
              target="joke"
            >
                <input class="button" type="submit" name="send" value="PUSH" />
            </form>
          </div>
        </div>
      <div id="pictures" class="pictures-container">
        <img
          src="img/chuckFoto.jpg"
          alt="Chuck Foto"
          width="600px"
          height="260px"
        />
        <div class="slider">
          <div class="slider-line">
            <img
              src="img/chuck-s1.jpg"
              alt="chuck's foto"
              width="400px"
              height="400px"
            />
            <img
              src="img/chuck-s2.jpg"

            />

            />
            <img
              src="img/chuck-s7.jpg"
              alt="chuck's foto"
              width="400px"
              height="400px"
            />
          </div>
        </div>
        <div class="buttons">
          <button class="slider-prev">PREV</button>
          <button class="slider-next">NEXT</button>
        </div>
      </div>
      <div id="movies" class="movies-container">
          <div class="movies-table">
            <div class="col1"></div>
